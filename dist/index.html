		<title>Codes Pizza</title>
		<!-- Common CSS-->
		<link href="assets/styles/common.css" rel="stylesheet">
	</head>

	<body>
		<main class="main">
			<header class="header">
				<div class="user">
					<div class="user__avatar" style="background-image: url('assets/images/avatar.jpg');"></div>
					<div class="user__name">Alexey Chernov</div>
					<ul class="user-list">
						<li class="user-list__item history">
							<div class="user-container">
								<img src="assets/images/icon_history.svg">
								<p>Использованные</p>
							</div>
						</li>
						<li class="user-list__item logout">
							<div class="user-container">
								<img src="assets/images/icon_logout.svg">
								<p>Выйти</p>
							</div>
						</li>
					</ul>
				</div>
				<div class="panel">
					<div class="panel-add">
						<div class="panel-add__icon">
							<img src="assets/images/icon_plus.svg">
						</div>
						<p>Добавить коды</p>
					</div>
				</div>
			</header>
			<section class="add">
				<div class="add-close">
					<img src="assets/images/icon_close.svg">
				</div>
				<div class="wrap">
					<form class="add-form">
						<p class="add-text">Каждый код с новой строки</p>
						<textarea class="add-codes"></textarea>
						<input class="add-button" type="submit" value="Добавить">
					</form>
				</div>
			</section>
			<section class="codes">
				<div class="wrap">
					<p class="codes-counter">Осталось 100</p>
					<div class="codes-body">
						<div class="codes-capsule">
							<p class="codes-code">748A20fz</p>
						</div>
						<div class="codes-capsule">
							<p class="codes-code">688C89EC</p>
						</div>
						<div class="codes-capsule">
							<p class="codes-code">58AA225B</p>
						</div>
						<div class="codes-capsule">
							<p class="codes-code">4BDC8498</p>
						</div>
						<div class="codes-capsule">
							<p class="codes-code">3BE24F6B</p>
						</div>
						<div class="codes-capsule">
							<p class="codes-code">248A20fz</p>
						</div>
						<div class="codes-capsule">
							<p class="codes-code">1BE24F6B</p>
						</div>
						<div class="codes-capsule">
							<p class="codes-code">748A20fz</p>
						</div>
						<div class="codes-capsule">
							<p class="codes-code">748A20fz</p>
						</div>
					</div>
					<a class="autograph" href="http://alexey-chernov.ru/" target="_blank">
						<img src="http://alexey-chernov.ru/assets/images/logo.svg">
					</a>
				</div>
			</section>
			<section class="messages">
				<div class="message">Код скопирован</div>
				<div class="message">Чтобы отменить архивацию кода, нажмите на него еще раз.</div>
				<div class="message">Добавлено 100 новых промокодов</div>
			</section>
		</main>
		<script src="assets/scripts/common.min.js"></script>
		<script src="assets/scripts/main.js"></script>
	</body>

</html>
