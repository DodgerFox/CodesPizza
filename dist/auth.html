	<body>
		<main class="main">
			<section class="auth">
				<div class="wrap">
					<form class="auth-form">
						<p class="auth-text">Вход</p>
						<input class="auth-input" type="email" required>
						<input class="auth-input" type="password" required>
						<div class="auth-social">
							<img src="assets/images/icon_google.svg">
							<p>Войти через Google</p>
						</div>
						<div class="auth-checkbox">
							<input type="checkbox" required id="policy-checkbox">
							<label for="policy-checkbox">Я соглашаюсь с <a href="#">политикой обработки персональных данных</a>
							</label>
						</div>
						<div class="auth-wrap">
							<input class="auth-button" type="submit" value="Войти"><a class="auth-link" href="#">Зарегистрироваться</a>
						</div>
					</form>
				</div>
			</section>
		</main>
		<script src="assets/scripts/common.min.js"></script>
		<script src="assets/scripts/main.js"></script>
	</body>
